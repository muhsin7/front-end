  <body style="-webkit-box-sizing: inherit;box-sizing: inherit;margin: 0;">
    <style style="-webkit-box-sizing: inherit;box-sizing: inherit;">
    </style>
    <div class="container email" style="-webkit-box-sizing: inherit;box-sizing: inherit;display: block;margin-top: 100px !important;">
      <div class="email_header nord-darkblue center-align valign-wrapper" style="-webkit-box-sizing: inherit;box-sizing: inherit;display: block;-webkit-box-align: center;-webkit-align-items: center;-ms-flex-align: center;align-items: center;height: 80px;border-top-left-radius: 30px;border-top-right-radius: 30px;color: white;font-size: 50px;background-color: #003255 !important;">
        <center style="-webkit-box-sizing: inherit;box-sizing: inherit;">
          NordzSite
        </center>
      </div>
      <div class="email_content" style="-webkit-box-sizing: inherit;box-sizing: inherit;padding: 50px;min-height: 400px;border: 1px solid #E3E1DC;border-top: none;border-bottom-left-radius: 30px;border-bottom-right-radius: 30px;">
          <div class="container" style="-webkit-box-sizing: inherit;box-sizing: inherit;">
            <div class="email_content_box" style="-webkit-box-sizing: inherit;box-sizing: inherit;height: 100px;margin-top: 50px !important;">
              <h3 style="-webkit-box-sizing: inherit;box-sizing: inherit;font-size:50px">${mainMessage}</h3>
              <hr>
              <br style="-webkit-box-sizing: inherit;box-sizing: inherit;">
              <div class="row" id="postContainer" style="-webkit-box-sizing: inherit;box-sizing: inherit;">
                <div class="post hoverable" id="samplePost" style="-webkit-box-sizing: inherit;box-sizing: inherit;-webkit-transition: -webkit-box-shadow .25s;transition: box-shadow .25s, -webkit-box-shadow .25s;border: solid;padding: 10px;border-radius: 10px;margin-bottom: 10px;border-color: #003255 !important;">
                  <div class="post-header" style="-webkit-box-sizing: inherit;box-sizing: inherit;">
                    <img class="post-pfp" src="https://gitcdn.link/repo/nordzsite/front-end/dev/public/images/default.jpg" style="-webkit-box-sizing: inherit;box-sizing: inherit;border-style: none;height: 50px;border-radius: 50%;border: solid 2px #722C8A;float: left;margin-right: 10px;">
                  </div>
                  <div class="poster" style="-webkit-box-sizing: inherit;box-sizing: inherit;font-size: 20px;">${user}</div>
                  <a href="" class="post-class" style="-webkit-box-sizing: inherit;box-sizing: inherit;background-color: transparent;-webkit-text-decoration-skip: objects;color: #FDC02D;text-decoration: none;-webkit-tap-highlight-color: transparent;transition: .5s ease;font-weight: bold;">${class}</a>
                  <span class="date-text" style="-webkit-box-sizing: inherit;box-sizing: inherit;color: grey;font-size: 10px;">${dateCreated}</span>
                  <div class="more" id="contentOfPost" style="-webkit-box-sizing: inherit;box-sizing: inherit;">${body}</div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
