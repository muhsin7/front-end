<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/nordcolours.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Home page</title>
    <script src="js/script.js" charset="utf-8"></script>
    <script src="js/initializing.js"></script>
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <br /><br /><br />
        <center>
          <a href="#modalSignup" class="btn btn-large waves-effect nord-darkblue modal-trigger">Sign Up</a>
          <a href="#modalLogin" class="btn btn-large waves-effect nord-darkblue modal-trigger">Log In</a>
        </center>
        <div class="modal" id="modalLogin">
          <div class="modal-content">
              <form class="" action="" method="post">
                Username: <i><input type="text" name="username" placeholder="Enter Username"></i>
                Password: <i><input type="password" name="password" placeholder="Enter Password"></i>
                <input class="btn btn-large nord-darkblue white-text" type="submit" name="submit" value="Log In"/>
              </form>
            <div class="loginerror"></div>
            <i>Don't have an account? Sign up <a href="signup.html">here</a>!</i>
          </div>
        </div>

        <div class="modal" id="modalSignup">
          <div class="modal-content">
            <div class="row center-form signup" >
              <form class="" action="" method="post">
                Email: <i><input type="text" name="email" placeholder="Enter e-mail"></i>
                Username: <i><input type="text" name="username" placeholder="Enter Username"></i>
                Password: <i><input type="password" name="password" placeholder="Enter Password"></i>
                Re enter password: <i><input type="password" name="password" placeholder="Re enter password"></i>
                <input class="btn btn-large nord-darkblue white-text" type="submit" name="submit" value="Sign Up"/>
              </form>
            </div>
            <div class="loginerror"></div>
            <i>Already have an account? Log in <a href="login.html">here</a>!</i>
          </div>
        </div>
      </div>
    </div>



  <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
